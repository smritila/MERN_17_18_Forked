<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Parameterised Functions</h1>
    <script>
      // Function with parameters
      function add(a, b) {
        let r = a + b;
        document.write(r + "<br>");
      }

      add(15, 5);
      add(30, 50);
    </script>
  </body>
</html>
